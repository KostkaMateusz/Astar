<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="main.js"></script>
  <div class="parent">
    <div class="div1">
      <label for="name">Vertical Map Size:</label>
      <input type="number" name="x" id="X" min="2" max="44" required>
      <label for="email">Horizontal Map Size:</label>
      <input type="number" name="y" id="Y" min="2" max="44" required>
    </div>

    <button class="div2" onclick="generateTable()">Generate Map</button>

    <div class="div4" id="map"></div>

    <button class="div3 buttonStart" onclick="send()">Start</button>   
    <button class="div5" onclick="generateTable()">Reset</button>

    <div class="div6">
      <h3 id="info">A star: Enter Map sizes and Generate Map!</h3>
    </div>
  </div>

</body>

</html>
