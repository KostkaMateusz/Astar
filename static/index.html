<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="main.js"></script>
  <form action="" method="get" class="form-example">
    <div class="form">
      <label for="name">Vertical Map Size:</label>
      <input type="number" name="name" id="X" required>
    </div>
    <div class="form">
      <label for="email">Horizontal Map Size:</label>
      <input type="number" name="email" id="Y" required>
    </div>
    <div class="form">
      <input type="button" value="Generate Map" onclick="generateTable()" />
    </div>    
  </form>
  <input type="button" value="Start" onclick="send()" />
</body>
</html>
