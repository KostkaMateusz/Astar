<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="main.js"></script>
  <div class="parent">

    <div class="div1">
      <label for="name">Vertical Map Size:</label>
      <input type="number" name="name" id="X" required>
      <label for="email">Horizontal Map Size:</label>
      <input type="number" name="email" id="Y" required>
    </div>

    <button class="div2" onclick="generateTable()">Generate Map</button>

    <div class="div4" id="map"></div>

    <button class="div3 buttonStart" onclick="send()">Start</button>
    <button class="div5" onclick="generateHeatMap()">Generate Heat Map</button>
    <button class="div6" onclick="generateTable()">Reset</button>
    <div class="div4" id="photo-container">
      <img id="photo" class="div4" src="image.png" alt="A-star heat map">
    </div>
    <div class="div7">
      <h3 id="info">A star:</h3>
    </div>
  </div>

</body>

</html>
